spring:
  application:
    name: web
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://localhost:3306/postgres?useSSL=false&serverTimezone=Asia/Tokyo
    username: postgres
    password: postgres
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update  # 開発中は update / none、本番は必ず none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  thymeleaf:
    cache: false
  security:
    user:
      name: sample # ユーザー名
      password: password # パスワード