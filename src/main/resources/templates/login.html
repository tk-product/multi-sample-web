<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #f8f9fa;
		}
		.login-container {
			max-width: 400px;
			margin: 80px auto;
			padding: 30px;
			background-color: #ffffff;
			border-radius: 12px;
			box-shadow: 0 0 15px rgba(0,0,0,0.1);
		}
		.login-title {
			margin-bottom: 20px;
			text-align: center;
			font-weight: 600;
		}
	</style>
</head>
<body>
<div class="login-container">
	<h2 class="login-title">ログイン</h2>

	<form method="post" th:action="@{/local-login}">
		<input name="redirect" th:value="${param.redirect}" type="hidden"/>

		<div class="mb-3">
			<label class="form-label" for="userId">ユーザーID</label>
			<input class="form-control" id="userId" name="userId" placeholder="ユーザーIDを入力" required type="text">
		</div>

		<div class="mb-3">
			<label class="form-label" for="password">パスワード</label>
			<input class="form-control" id="password" name="password" placeholder="パスワードを入力" required
			       type="password">
		</div>

		<button class="btn btn-primary w-100" type="submit">ログイン</button>
	</form>

	<div class="mt-3 text-center">
		<small class="text-muted">ローカル環境用のテストログイン画面です</small>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
