<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>検索画面</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 共通ヘッダー -->
<div th:replace="common/header :: header"></div>

<div class="container mt-5">
	<form th:action="@{/search}" th:object="${searchForm}" method="post" class="mb-3">
		<input type="text" th:field="*{keyword}" class="form-control" placeholder="キーワード">
		<button type="submit" class="btn btn-primary mt-2">検索</button>
	</form>

	<div th:if="${results != null}">
		<h5>検索結果:</h5>
		<ul class="list-group">
			<li class="list-group-item" th:each="item : ${results}" th:text="${item}"></li>
		</ul>
	</div>
</div>

</body>
</html>
