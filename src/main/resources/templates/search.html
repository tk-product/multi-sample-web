<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>検索画面</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 共通ヘッダー -->
<div th:replace="common/header :: header"></div>

<div class="container mt-5">
	<form class="mb-3" method="post" th:action="@{/search}" th:object="${searchForm}">
		<input class="form-control" placeholder="キーワード" th:field="*{keyword}" type="text">
		<button class="btn btn-primary mt-2" type="submit">検索</button>
	</form>

	<div th:if="${results != null}">
		<h5>検索結果:</h5>
		<ul class="list-group">
			<li class="list-group-item" th:each="item : ${results}" th:text="${item}"></li>
		</ul>
	</div>
</div>

</body>
</html>
